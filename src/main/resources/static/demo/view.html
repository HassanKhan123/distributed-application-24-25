<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Shopping App</h1>
    <a href="http://localhost:9091/demo/product.html">Products</a>
    <a href="http://localhost:9091/users">Users</a>

    <h1>Create a New User</h1>
    <form id="userForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <h1>Add Product</h1>
    <form onsubmit="addProduct(event)" id="productForm">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" required><br><br>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br><br>

        <label for="productPrice">Price:</label>
        <input type="text" id="productPrice" required><br><br>

        <label for="productSize">Size:</label>
        <input type="text" id="productSize" required><br><br>

        <label for="productColor">Color:</label>
        <input type="text" id="productColor" required><br><br>

        <button type="submit">Add Product</button>
    </form>

    
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name) {
                alert('Name cannot be empty.');
                return;
            }

            if (!email) {
                alert('Email cannot be empty.');
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            fetch('http://localhost:9091/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('User created:', data);
                alert('User created successfully!');
                document.getElementById('userForm').reset(); // Reset the form
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

        async function addProduct(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const productId = document.getElementById('productId').value;
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productSize = document.getElementById('productSize').value;
            const productColor = document.getElementById('productColor').value;

            const product = {
                id: productId,
                name: productName,
                price: productPrice,
                size: productSize,
                color: productColor
            };

            try {
                const response = await fetch('http://localhost:9091/create-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                const result = await response.text();
                alert(result);
                document.getElementById('productForm').reset()
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding product');
            }
        }

    </script>


</body>
</html>
