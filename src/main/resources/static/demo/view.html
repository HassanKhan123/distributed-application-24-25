<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>

    <style>
      /* Existing styles remain unchanged */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      h1 {
        margin-bottom: 20px;
        color: white;
      }
      a {
        color: #0066cc;
        text-decoration: none;
        font-size: 18px;
        margin: 10px;
        display: inline-block;
      }
      a:hover {
        text-decoration: underline;
      }
      section {
        width: 80%;
        max-width: 900px;
        margin: 30px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 16px;
        margin-bottom: 6px;
        color: #333;
      }
      input[type="text"],
      input[type="email"] {
        padding: 10px;
        margin-bottom: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #218838;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group input {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Shopping App</h1>
      <a href="http://localhost:9091/demo/product.html">Products</a>
      <a href="http://localhost:9091/demo/users.html">Users</a>
      <a href="http://localhost:9091/demo/shoppingCart.html">Cart</a>
    </header>

    <section>
      <h1>Create a New User</h1>
      <form id="userForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h1>Add Product</h1>
      <form onsubmit="addProduct(event)" id="productForm">
        <div class="form-group">
          <label for="productId">Product ID:</label>
          <input type="text" id="productId" required />
        </div>

        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" required />
        </div>

        <div class="form-group">
          <label for="productPrice">Price:</label>
          <input type="text" id="productPrice" required />
        </div>

        <div class="form-group">
          <label for="productSize">Size:</label>
          <input type="text" id="productSize" required />
        </div>

        <div class="form-group">
          <label for="productColor">Color:</label>
          <input type="text" id="productColor" required />
        </div>

        <button type="submit">Add Product</button>
      </form>
    </section>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          if (!name) {
            alert("Name cannot be empty.");
            return;
          }

          if (!email) {
            alert("Email cannot be empty.");
            return;
          }

          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          fetch("http://localhost:9091/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("User created:", data);
              alert("User created successfully!");
              document.getElementById("userForm").reset(); // Reset the form
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            });
        });

      async function addProduct(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const productId = document.getElementById("productId").value;
        const productName = document.getElementById("productName").value;
        const productPrice = document.getElementById("productPrice").value;
        const productSize = document.getElementById("productSize").value;
        const productColor = document.getElementById("productColor").value;

        const product = {
          id: productId,
          name: productName,
          price: productPrice,
          size: productSize,
          color: productColor,
        };

        try {
          const response = await fetch("http://localhost:9091/create-product", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(product),
          });

          if (response.ok) {
            const result = await response.json();
            document.getElementById("productForm").reset();
            window.location.href = `http://localhost:9091/demo/product-details.html?id=${result.id}`;
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error adding product");
        }
      }
    </script>
  </body>
</html>
