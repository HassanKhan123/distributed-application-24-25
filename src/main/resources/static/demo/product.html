<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <script>
      const apiUrl = "http://localhost:9091/products";

      async function fetchProducts() {
        try {
          const response = await fetch(apiUrl);
          const products = await response.json();
          const productList = document.getElementById("productList");
          productList.innerHTML = "";

          products.forEach((product) => {
            const productItem = document.createElement("div");
            productItem.innerHTML = `
                        <strong>
                            <a href="http://localhost:9091/demo/product-details.html?id=${product.id}">
                            ${product.name}
                            </a>
                            </strong>

                        <div>
                            <button onclick="deleteProduct('${product.id}')">Delete</button>
                        <button onclick="populateUpdateForm('${product.id}', '${product.name}', '${product.price}', '${product.size}', '${product.color}')">Update</button>
                            </div>
                        
                    `;
            productList.appendChild(productItem);
          });
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      }

      async function deleteProduct(id) {
        if (confirm("Are you sure you want to delete this product?")) {
          try {
            const response = await fetch(`${apiUrl}/${id}`, {
              method: "DELETE",
            });
            if (response.ok) {
              alert("Product deleted successfully.");
              fetchProducts(); // Refresh the product list
            } else {
              alert("Error deleting product.");
            }
          } catch (error) {
            console.error("Error:", error);
          }
        }
      }

      function populateUpdateForm(id, name, price, size, color) {
        document.getElementById("updateId").value = id;
        document.getElementById("updateName").value = name;
        document.getElementById("updatePrice").value = price;
        document.getElementById("updateSize").value = size;
        document.getElementById("updateColor").value = color;
      }

      async function updateProduct(event) {
        event.preventDefault();
        const id = document.getElementById("updateId").value;
        const name = document.getElementById("updateName").value;
        const price = document.getElementById("updatePrice").value;
        const size = document.getElementById("updateSize").value;
        const color = document.getElementById("updateColor").value;

        const product = { id, name, price, size, color };

        try {
          const response = await fetch(`${apiUrl}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(product),
          });

          const result = await response.text();
          alert(result);
          fetchProducts(); // Refresh the product list
          clearUpdateForm();
        } catch (error) {
          console.error("Error updating product:", error);
        }
      }

      function clearUpdateForm() {
        document.getElementById("updateId").value = "";
        document.getElementById("updateName").value = "";
        document.getElementById("updatePrice").value = "";
        document.getElementById("updateSize").value = "";
        document.getElementById("updateColor").value = "";
      }

      // Fetch products when the page loads
      window.onload = fetchProducts;
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      h1 {
        margin-bottom: 20px;
        color: white;
      }

      #productList {
        margin-bottom: 30px;
      }

      .product-item {
        background-color: white;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .product-item button {
        margin-left: 10px;
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .product-item button:hover {
        background-color: #0056b3;
      }

      .product-item a {
        color: #28a745;
        text-decoration: none;
        font-size: 14px;
        margin-left: 10px;
      }

      .product-item a:hover {
        text-decoration: underline;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 30px auto;
      }

      label {
        font-size: 16px;
        margin-bottom: 6px;
        color: #333;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }

      button[type="submit"],
      button[type="button"] {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover,
      button[type="button"]:hover {
        background-color: #218838;
      }

      .clear-button {
        background-color: #dc3545;
      }

      .clear-button:hover {
        background-color: #c82333;
      }

      section {
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
        max-width: 1000px;
        margin: 0 auto;
      }

      /* Style the product list container */
      #productList {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Style for each product item */
      #productList > div {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      /* Hover effect on product items */
      #productList > div:hover {
        background-color: #f0f0f0;
      }

      /* Style the product name */
      #productList strong {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      /* Style the product price, size, and color */
      #productList span {
        color: #555;
        margin-right: 10px;
      }

      /* Style the buttons */
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s ease;
      }

      /* Button hover effect */
      button:hover {
        background-color: #0056b3;
      }

      /* Delete button specific style */
      button:focus {
        outline: none;
      }

      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Shopping App</h1>
    </header>

    <section>
      <a href="http://localhost:9091/demo/view.html">Back</a>

      <h2>Available Products</h2>
    </section>

    <section>
      <div id="productList"></div>
    </section>

    <section>
      <h2>Update Product</h2>
      <form onsubmit="updateProduct(event)">
        <input type="hidden" id="updateId" />
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" required /><br /><br />

        <label for="updatePrice">Price:</label>
        <input type="text" id="updatePrice" required /><br /><br />

        <label for="updateSize">Size:</label>
        <input type="text" id="updateSize" required /><br /><br />

        <label for="updateColor">Color:</label>
        <input type="text" id="updateColor" required /><br /><br />

        <button type="submit">Update Product</button>
        <button type="button" class="clear-button" onclick="clearUpdateForm()">
          Clear
        </button>
      </form>
    </section>
  </body>
</html>
