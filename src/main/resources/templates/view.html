<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>

    <style>
      /* Existing styles remain unchanged */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      h1 {
        margin-bottom: 20px;
        color: white;
      }
      a {
        color: #0066cc;
        text-decoration: none;
        font-size: 18px;
        margin: 10px;
        display: inline-block;
      }
      a:hover {
        text-decoration: underline;
      }
      section {
        width: 80%;
        max-width: 900px;
        margin: 30px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 16px;
        margin-bottom: 6px;
        color: #333;
      }
      input[type="text"],
      input[type="email"] {
        padding: 10px;
        margin-bottom: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #218838;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group input {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Shopping App</h1>
      <div>
        <a th:href="@{/demo/product}">Products</a>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/demo/shoppingCart}">Cart</a>
      </div>
    </header>

    <section>
      <h1>Create a New User</h1>
      <form th:action="@{/users}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h1>Add Product</h1>
      <form th:action="@{/create-product}" method="post">
        <div class="form-group">
          <label for="productId">Product ID:</label>
          <input type="text" id="productId" name="productId" required />
        </div>

        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required />
        </div>

        <div class="form-group">
          <label for="productPrice">Price:</label>
          <input type="text" id="productPrice" name="productPrice" required />
        </div>

        <div class="form-group">
          <label for="productSize">Size:</label>
          <input type="text" id="productSize" name="productSize" required />
        </div>

        <div class="form-group">
          <label for="productColor">Color:</label>
          <input type="text" id="productColor" name="productColor" required />
        </div>

        <button type="submit">Add Product</button>
      </form>
    </section>
  </body>
</html>
